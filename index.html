<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="author" content ="Affan Malik">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Club Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #2b4c7e;
        }
        form {
            background-color: #ffffff;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #2b4c7e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #1f3554;
        }
    </style>
</head>
<body>

    <h2>College Club Registration Form</h2>

    <form action="#" method="post" enctype="multipart/form-data">
        
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="rollno">Roll Number:</label>
        <input type="text" id="rollno" name="rollno" placeholder="Enter your roll number" required>

        <label for="dept">Department:</label>
        <input type="text" id="dept" name="dept" placeholder="Enter your department" required>

        <label for="year">Year of Study:</label>
        <select id="year" name="year" required>
            <option value="">--Select Year--</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required> Male </input>
        <input type="radio" id="female" name="gender" value="Female"> Female </input>
        <input type="radio" id="other" name="gender" value="Other"> Other </input>

        <label>Clubs Interested In:</label>
        <input type="checkbox" id="music" name="clubs" value="Music"> Music Club </input><br>
        <input type="checkbox" id="dance" name="clubs" value="Dance"> Dance Club </input><br>
        <input type="checkbox" id="sports" name="clubs" value="Sports"> Sports Club </input><br>
        <input type="checkbox" id="coding" name="clubs" value="Coding"> Coding Club </input><br>
        <input type="checkbox" id="art" name="clubs" value="Art"> Art Club </input>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" pattern="[0-9]{10}" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="photo">Upload Profile Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <label for="reason">Short Description or Reason for Joining:</label>
        <textarea id="reason" name="reason" rows="4" placeholder="Write a few lines..." required></textarea>

        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>

    </form>

</body>
</html>
